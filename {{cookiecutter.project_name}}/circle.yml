machine:
    timezone:
        Europe/Stockholm
    services:
        - postgresql
    python:
        version: 3.6.1

checkout:
    post:
        - mkdir -p logs

dependencies:
    pre:
        - openssl aes-256-cbc -d -in .circlerc-crypt -k $KEY >> ~/.circlerc
    override:
        - pip install -U pip setuptools virtualenv
        - pip install -r src/requirements/test.txt
        - pip install -r deploy/requirements.txt
        - cd frontend && npm install

test:
    pre:
        - cp src/circle.test.env src/.env
    override:
        - cd src && python manage.py test
        - cd frontend && npm run test
    post:
        - cd frontend && npm run build:prod

deployment:
    stage:
        branch: develop
        commands:
            - set | grep STAGE_ > "deploy/fabricrc.txt"
            - cd deploy && fabrik stage deploy

    prod:
        branch: master
        # TODO: When going live, run detection on tags instead of master
        # tag: /v[0-9]+(\.[0-9]+)*/
        commands:
            - set | grep PROD_ > "deploy/fabricrc.txt"
            - cd deploy && fabrik prod deploy
